"apiVersion": "v1"
"data":
  "config.yaml": "\"modules\":\n  \"dns_test\":\n    \"dns\":\n      \"ip_protocol_fallback\": false\n      \"preferred_ip_protocol\": \"ip4\"\n      \"query_name\": \"example.com\"\n      \"validate_answer_rrs\":\n        \"fail_if_matches_regexp\":\n        - \"test\"\n    \"prober\": \"dns\"\n    \"timeout\": \"5s\"\n  \"http_2xx\":\n    \"http\": null\n    \"prober\": \"http\"\n    \"timeout\": \"5s\"\n  \"http_header_match_origin\":\n    \"http\":\n      \"fail_if_header_not_matches\":\n      - \"allow_missing\": false\n        \"header\": \"Access-Control-Allow-Origin\"\n        \"regexp\": \"(\\\\*|example\\\\.com)\"\n      \"headers\":\n        \"Origin\": \"example.com\"\n      \"method\": \"GET\"\n    \"prober\": \"http\"\n    \"timeout\": \"5s\"\n  \"http_post_2xx\":\n    \"http\":\n      \"basic_auth\":\n        \"password\": \"mysecret\"\n        \"username\": \"username\"\n      \"method\": \"POST\"\n    \"prober\": \"http\"\n    \"timeout\": \"5s\"\n  \"icmp_test\":\n    \"icmp\":\n      \"preferred_ip_protocol\": \"ip4\"\n    \"prober\": \"icmp\"\n    \"timeout\": \"5s\"\n  \"irc_banner\":\n    \"prober\": \"tcp\"\n    \"tcp\":\n      \"query_response\":\n      - \"send\": \"NICK prober\"\n      - \"send\": \"USER prober prober prober :prober\"\n      - \"expect\": \"PING :([^ ]+)\"\n        \"send\": \"PONG \"\n      - \"expect\": \"^:[^ ]+ 001\"\n    \"timeout\": \"5s\"\n  \"pop3s_banner\":\n    \"prober\": \"tcp\"\n    \"tcp\":\n      \"query_response\":\n      - \"expect\": \"^+OK\"\n      \"tls\": true\n      \"tls_config\":\n        \"insecure_skip_verify\": false\n  \"smtp_starttls\":\n    \"prober\": \"tcp\"\n    \"tcp\":\n      \"query_response\":\n      - \"expect\": \"^220 \"\n      - \"send\": \"EHLO prober\"\n      - \"expect\": \"^250-STARTTLS\"\n      - \"send\": \"STARTTLS\"\n      - \"expect\": \"^220\"\n      - \"starttls\": true\n      - \"send\": \"EHLO prober\"\n      - \"expect\": \"^250-AUTH\"\n      - \"send\": \"QUIT\"\n    \"timeout\": \"5s\"\n  \"ssh_banner\":\n    \"prober\": \"tcp\"\n    \"tcp\":\n      \"query_response\":\n      - \"expect\": \"^SSH-2.0-\"\n    \"timeout\": \"5s\"\n  \"tcp_connect\":\n    \"prober\": \"tcp\"\n    \"timeout\": \"5s\""
"kind": "ConfigMap"
"metadata":
  "name": "blackbox-exporter"
  "namespace": "monitoring"