"apiVersion": "apps/v1"
"kind": "StatefulSet"
"metadata":
  "labels":
    "openebs.io/component-name": "openebs-zfs-controller"
    "openebs.io/version": "ci"
  "name": "openebs-zfs-controller"
  "namespace": "kube-system"
"spec":
  "replicas": 1
  "selector":
    "matchLabels":
      "app": "openebs-zfs-controller"
      "role": "openebs-zfs"
  "serviceName": "openebs-zfs"
  "template":
    "metadata":
      "labels":
        "app": "openebs-zfs-controller"
        "openebs.io/component-name": "openebs-zfs-controller"
        "openebs.io/version": "ci"
        "role": "openebs-zfs"
    "spec":
      "affinity":
        "podAntiAffinity":
          "requiredDuringSchedulingIgnoredDuringExecution":
          - "labelSelector":
              "matchExpressions":
              - "key": "app"
                "operator": "In"
                "values":
                - "openebs-zfs-controller"
            "topologyKey": "kubernetes.io/hostname"
      "containers":
      - "args":
        - "--csi-address=$(ADDRESS)"
        - "--v=5"
        - "--feature-gates=Topology=true"
        - "--strict-topology"
        - "--leader-election"
        - "--extra-create-metadata=true"
        "env":
        - "name": "ADDRESS"
          "value": "/var/lib/csi/sockets/pluginproxy/csi.sock"
        "image": "k8s.gcr.io/sig-storage/csi-provisioner:v2.1.0"
        "imagePullPolicy": "IfNotPresent"
        "name": "csi-provisioner"
        "volumeMounts":
        - "mountPath": "/var/lib/csi/sockets/pluginproxy/"
          "name": "socket-dir"
      - "args":
        - "--v=5"
        - "--csi-address=$(ADDRESS)"
        - "--leader-election"
        "env":
        - "name": "ADDRESS"
          "value": "/var/lib/csi/sockets/pluginproxy/csi.sock"
        "image": "k8s.gcr.io/sig-storage/csi-resizer:v1.1.0"
        "imagePullPolicy": "IfNotPresent"
        "name": "csi-resizer"
        "volumeMounts":
        - "mountPath": "/var/lib/csi/sockets/pluginproxy/"
          "name": "socket-dir"
      - "args":
        - "--csi-address=$(ADDRESS)"
        - "--leader-election"
        "env":
        - "name": "ADDRESS"
          "value": "/var/lib/csi/sockets/pluginproxy/csi.sock"
        "image": "k8s.gcr.io/sig-storage/csi-snapshotter:v4.0.0"
        "imagePullPolicy": "IfNotPresent"
        "name": "csi-snapshotter"
        "volumeMounts":
        - "mountPath": "/var/lib/csi/sockets/pluginproxy/"
          "name": "socket-dir"
      - "args":
        - "--endpoint=$(OPENEBS_CSI_ENDPOINT)"
        - "--plugin=$(OPENEBS_CONTROLLER_DRIVER)"
        "env":
        - "name": "OPENEBS_CONTROLLER_DRIVER"
          "value": "controller"
        - "name": "OPENEBS_CSI_ENDPOINT"
          "value": "unix:///var/lib/csi/sockets/pluginproxy/csi.sock"
        - "name": "OPENEBS_NAMESPACE"
          "value": "openebs"
        - "name": "OPENEBS_IO_INSTALLER_TYPE"
          "value": "zfs-operator"
        - "name": "OPENEBS_IO_ENABLE_ANALYTICS"
          "value": "true"
        "image": "openebs/zfs-driver:1.4.0"
        "imagePullPolicy": "IfNotPresent"
        "name": "openebs-zfs-plugin"
        "volumeMounts":
        - "mountPath": "/var/lib/csi/sockets/pluginproxy/"
          "name": "socket-dir"
      - "args":
        - "--v=5"
        - "--leader-election=true"
        "image": "k8s.gcr.io/sig-storage/snapshot-controller:v4.0.0"
        "imagePullPolicy": "IfNotPresent"
        "name": "snapshot-controller"
      "nodeSelector":
        "beta.kubernetes.io/arch": "amd64"
      "priorityClassName": "system-cluster-critical"
      "serviceAccount": "openebs-zfs-controller-sa"
      "volumes":
      - "emptyDir": {}
        "name": "socket-dir"