"apiVersion": "v1"
"data":
  "nzbget.conf": |
    MainDir=${AppDir}/downloads
    DestDir=/media/_incoming
    InterDir=${MainDir}/intermediate
    NzbDir=${MainDir}/nzb
    QueueDir=${MainDir}/queue
    TempDir=${MainDir}/tmp
    WebDir=${AppDir}/webui
    ScriptDir=${AppDir}/scripts
    LockFile=${MainDir}/nzbget.lock
    LogFile=${MainDir}/nzbget.log
    ConfigTemplate=${AppDir}/webui/nzbget.conf.template
    RequiredDir=
    CertStore=${AppDir}/cacert.pem
    Server1.Active=yes
    Server1.Name=news.eweka.nl
    Server1.Level=0
    Server1.Optional=no
    Server1.Group=0
    Server1.Host=news.eweka.nl
    Server1.Port=563
    Server1.Username=foo
    Server1.Password=bar
    Server1.JoinGroup=no
    Server1.Encryption=yes
    Server1.Cipher=ECDHE-RSA-AES256-GCM-SHA384
    Server1.Connections=20
    Server1.Retention=0
    Server1.IpVersion=auto
    Server1.Notes=
    ControlIP=0.0.0.0
    ControlPort=6789
    ControlUsername=nzbget
    ControlPassword=
    RestrictedUsername=
    RestrictedPassword=
    AddUsername=
    AddPassword=
    FormAuth=no
    SecureControl=no
    SecurePort=6791
    SecureCert=
    SecureKey=
    AuthorizedIP=127.0.0.1
    CertCheck=yes
    UpdateCheck=stable
    DaemonUsername=root
    UMask=1000
    Category1.Name=Movies
    Category1.DestDir=
    Category1.Unpack=yes
    Category1.Extensions=
    Category1.Aliases=
    Category2.Name=Series
    Category3.Name=Music
    Category4.Name=Software
    AppendCategoryDir=yes
    NzbDirInterval=5
    NzbDirFileAge=60
    DupeCheck=yes
    FlushQueue=yes
    ContinuePartial=yes
    PropagationDelay=0
    ArticleCache=100
    DirectWrite=yes
    WriteBuffer=1024
    FileNaming=auto
    ReorderFiles=yes
    PostStrategy=balanced
    DiskSpace=250
    NzbCleanupDisk=yes
    KeepHistory=30
    FeedHistory=7
    SkipWrite=no
    RawArticle=no
    ArticleRetries=3
    ArticleInterval=10
    ArticleTimeout=60
    UrlRetries=3
    UrlInterval=10
    UrlTimeout=60
    RemoteTimeout=90
    DownloadRate=0
    UrlConnections=4
    UrlForce=yes
    MonthlyQuota=0
    QuotaStartDay=1
    DailyQuota=0
    WriteLog=append
    RotateLog=3
    ErrorTarget=both
    WarningTarget=both
    InfoTarget=both
    DetailTarget=log
    DebugTarget=log
    LogBuffer=1000
    NzbLog=yes
    CrashTrace=yes
    CrashDump=no
    TimeCorrection=0
    OutputMode=loggable
    CursesNzbName=yes
    CursesGroup=no
    CursesTime=no
    UpdateInterval=200
    CrcCheck=yes
    ParCheck=auto
    ParRepair=yes
    ParScan=extended
    ParQuick=yes
    ParBuffer=100
    ParThreads=0
    ParIgnoreExt=.sfv, .nzb, .nfo
    ParRename=yes
    RarRename=yes
    DirectRename=yes
    HealthCheck=park
    ParTimeLimit=0
    ParPauseQueue=no
    Unpack=yes
    DirectUnpack=yes
    UnpackPauseQueue=no
    UnpackCleanupDisk=yes
    UnrarCmd=${AppDir}/unrar
    SevenZipCmd=${AppDir}/7za
    ExtCleanupDisk=.par2, .sfv
    UnpackIgnoreExt=.cbr
    UnpackPassFile=
    Extensions=
    ScriptOrder=
    ScriptPauseQueue=no
    ShellOverride=
    EventInterval=0
"kind": "ConfigMap"
"metadata":
  "name": "nzbget-config"
  "namespace": "media"